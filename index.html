<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn and SignUp</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/59ec6860dd.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="form-box">
        <h1 id="title">Sign Up</h1>
        <form>
          <div class="input-group">
            <div class="input-field" id="nameField">
              <i class="fa-solid fa-user"></i>
              <input type="text" id="nameText" placeholder="Full Name" />
            </div>
            
            <div class="input-field">
              <i class="fa-solid fa-envelope"></i>
              <input type="email" id="emailText" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fa-solid fa-lock"></i>
              <input type="password" id="passwordText" placeholder="Password" />
            </div>
            <p id="forgetPass" class="forgetPwd">
              Forgot Password <a href="#">Click Here!</a>
            </p>
          </div>
          <div class="btn-field">
            <button type="button" id="signinBtn" class="disable">
              Sign In
            </button>
            <button type="button" id="signupBtn">Sign Up</button>
          </div>
           <p class="result" style="text-align: center"></p>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
